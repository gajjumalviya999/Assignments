<!DOCTYPE html>
    <head>
    <title>registration form</title>
    </head>
    <body>
        <form method="POST" action="\action">
            <h1>registration Form</h1>
            <p>please fill the form </p>
            <div>
                <label for="name">
                    Name 
                </label>
                <input type="text " name="name" required placeholder="please enter the form" id="name">
            </div>
            <div>
                <label for="email">
                    Email
                </label>
                <input type="email" name="email" required placeholder=" hii email" id="email">
            </div>
            <div>
                <label for="password"  >
                    password
                </label>
                <input type="password" name="password" required id="password">

            </div>
            <div>
                <label>
                    Gender
                </label>
                <label for="male"> Male </label><input type="radio" name="gender" value="M" id="male">
                <label for="Female"> Female </label>  <input type="radio" name="gender" value="F" id="Female">
            </div>
            <div>
                <label for="phone">
                    Phone
                </label>
                <input type="number" id="phone"  name="phone" >
            </div>
            <div>
                <label for="course">
                    Select Course
               </label>
               <select id="course" name="course">
                   <option value="DSA">DSA</option>
                   <option value="ABC">ABC</option>
                   <option value="DEF">DEF</option>
               </select>
            </div>
            <button type="submit">Submit </button>
        </form>
    </body>
</html>
