<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mybg">
        <div class="login-container">
            <div>
                <h1 style="margin: 20px 0px ; ">SignUp-Details</h1>
            </div>
            <div>
                <label for="Full-Name">Full Name</label>
                <input type="text" name="",id="Full-Name" placeholder="Enter Full Name">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="",id="Email" placeholder="Enter Email">
            </div>
            <div>
                <label for="contactNo">Contact No</label>
                <input type="number" name="",id="contactNo" placeholder="Enter Contact No">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="",id="password" placeholder="Enter Password">
            </div>
            <button type="submit">SignUp</button>
        </div>
    </div>
</body>
</html>
