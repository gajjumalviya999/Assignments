<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fkPosition.css">
</head>
<body>
    <div class="body-class">
        <div class="header">
           <div class="fk-heading">flipkart</div>
           <div class="searchbar">
               <input type="text" id="search-bar-inp" class="search-bar-inp-class" placeholder="Search anything here" />
           </div>
           <div class="menu-bar">
              <div class="login-button"><button id="Login-btn" class="Login-btn">Login</button></div>
              <div class="more-bar">More</div>
              <div class="cart">Cart</div>
           </div>
        </div>
        <div class="main-container">
            click on Login and More;
        </div>
        <div class="loginpopup hide" id="login-popup-id">
            <div class="left">
                <h1 class="heading-login">
                    Login
                </h1>
                <p>
                    Get access to your Orders, Wishlist and Recommendations
                </p>
            </div>
            <div class="right">
               <div class="inputdiv"> <input type="email" id="email"   placeholder="Enter Email or Phone Number" autocomplete="off" >
               </div> 
               <div class="inputdiv">
                <input type="password" id="password" placeholder="Enter Password" autocomplete="off" > 
               </div>
               <div class="textwarningdiv"><p>
                By continuing, you agree to Flipkart's <span>Terms of Use </span>and<span> Privacy Policy.</span>
               </p></div>
               <button class="Login-Btn">Login</button>
               <div class="newCostumer">
                   <a href="#">New to Flipkart ? Create an Account</a>
               </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>

    <script src="fkPosition.js"></script>
</body>
</html>
