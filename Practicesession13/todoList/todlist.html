<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="body">
        <div class="Container">
            <div class="header">
                <h1>TodoList</h1>
            </div>
            <div class="AddEventContainer">
                <form id="form">
                    <div class="text">
                        <input type="text" name="eventName" id="eventInputtext" placeholder="Enter Task">
                    </div>
                    <div class="submitbtn">
                        <input type="submit" id="submitbtn" value="Add Event">
                    </div>
                 </form>
            </div>
            <div class="List">
                <ul id="listUl">
                    <!-- li elements  -->
                </ul>
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
